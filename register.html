    let mybutton = document.getElementById("myBtn");
    window.onscroll = function() {scrollFunction()};

            mybutton.style.display = "block";
        } else {

    var uokicon = document.getElementById("uokicon");
    function eok(){
        if (emailok.checked == true){
            eokicon.className = "fa-solid fa-square-check";
        }else{
            eokicon.className = "fa-regular fa-square";
        }
    }
    function uok(){
        if (useok.checked == true){
            uokicon.className = "fa-solid fa-square-check";

    }
    var username = document.getElementById("username");
    var phone = document.getElementById("phone");
    var psd = document.getElementById("psd");
    var emaill = document.getElementById("emaill");
    var psdd = document.getElementById("psdd");
    var repsdd = document.getElementById("repsdd");
    var psdicon = document.getElementById("psdicon");
    function showpsd(){
        if (psd.checked == true){
            psdicon.className = "fa-solid fa-square-check";
            psdd.setAttribute("type","text");
            repsdd.setAttribute("type","text");
        }else{
            psdicon.className = "fa-regular fa-square";
            psdd.setAttribute("type","password");
            repsdd.setAttribute("type","password");
        }
    }
    
   var evalue = document.getElementById("evalue");
    function logincheck(){
        if (emaill.value == "" || psdd.value == "" || username.value == "" || repsdd.value == "" || phone.value == ""){
            alert("請確認*註記之空格已確實填寫。");
        }else{
            modal2.classList.add("active");
            evalue.innerHTML = emaill.value;
        }
    }
    function start(){
        var timer = document.getElementById("timer");
        var number = 5;
        setInterval(function(){
            number -- ;
            if(number <= 0 ){
                number = 0;
                document.getElementById("yes").style.backgroundColor="rgb(61, 90, 193)";
                document.getElementById("yes").style.cursor="pointer";
            }
            
            timer.innerText =  number + 0 }, 1000);
            
    }
